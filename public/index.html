<!DOCTYPE html>
  <html>
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col s0 m2 l3"></div>
          <div class="col s12 m8 l6">
            <h2 class="header teal-text center-align">LOGIN</h2>
            <div class="card horizontal">
              
              <div class="card-stacked">
                <div class="card-content">
                  <form>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="user" type="text" class="validate">
                        <label for="user">Usuario</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="pass" type="password" class="validate">
                        <label for="pass">Contrase√±a</label>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="card-action right-align">
                  <button class="btn waves-effect waves-light" type="submit" name="action">ENTRAR
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col s0 m2 l3"></div>
        </div>
      </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    </body>
  </html>
